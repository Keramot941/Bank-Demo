<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Dashboard</title>
    \<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="bank.css">
</head>
<body>
        <!-- Haader -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand bank" href="#">Bank</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                  </div>
                </div>
              </nav>
              <h1 class="text-info txt">Bank Calculation from Javascript</h1>
        </header>
    <section>
        <div class="container">
            <div class="row">
              <div class="col-sm fst">Deposit Balace
                <p>$<span id="depob">0.00</span></p>
              </div>
              <div class="col-sm snd">withdraw Balace
                <p>$<span id="withdrab">0.00</span></p>
              </div>
              <div class="col-sm trd">Total Balace
                <p>$<span id="totalb">0.00</span></p>
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="container">
              <div class="row submitsec">
                <div class="col-md-6 deposite">
                  <p class="txtt">Deposite</p>
                    <input type="text" id="depoin" class="form-control amount" placeholder="Enter Ammount" aria-label="First name">
                    <button type="submit" id="depositsubmit" class="btn btn-warning bttn">Deposite</button>
                </div>
                <div class="col-md-6 withdraw">
                  <p class="txtt">Withdraw </p>
                    <input type="text" id="within" class="form-control amount" placeholder="Enter Ammount" aria-label="First name">
                    <button type="submit" id="withdrawsubmit" class="btn btn-warning bttn">Withdraw</button>
                </div>
              </div>
            </div>
         </section>
         <script src="bank.js"></script>
</body>
</html>
